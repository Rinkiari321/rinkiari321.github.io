<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Planer Meczowy - Optymalizacja Zdrowia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 5px; }
    th { background-color: #eee; }
    .player-table td { min-width: 100px; text-align: center; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Symulacja Meczów i Zdrowia Zawodników</h1>

  <h2>Dodaj / Edytuj zawodnika</h2>
  <form id="playerForm">
    <input type="hidden" id="editIndex">
    Imię: <input type="text" id="playerName" required>
    Zdrowie: <input type="number" id="playerHealth" value="100" min="0" max="100" required>
    Kluczowy: <input type="checkbox" id="playerKey">
    Pozycja:
    <select id="playerPosition">
      <option value="BR">Bramkarz</option>
      <option value="OB">Obrońca</option>
      <option value="DP">Defensywny Pomocnik</option>
      <option value="PM">Pomocnik</option>
      <option value="OP">Ofensywny Pomocnik</option>
      <option value="NA">Napastnik</option>
    </select>
    <button type="submit">Zapisz</button>
  </form>

  <h3>Zawodnicy</h3>
  <table id="playerTable">
    <thead><tr><th>Imię</th><th>Zdrowie</th><th>Kluczowy</th><th>Pozycja</th><th>Akcje</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Dodaj / Edytuj mecz</h2>
  <form id="matchForm">
    Dzień: <input type="number" id="matchDay" required>
    Typ meczu:
    <select id="matchType">
      <option value="sparing">Sparing</option>
      <option value="liga">Liga</option>
      <option value="superliga">SuperLiga</option>
      <option value="turniej">Turniej Mistrzów</option>
    </select>
    Ważność:
    <select id="matchImportance">
      <option value="niska">Niska</option>
      <option value="średnia">Średnia</option>
      <option value="wysoka">Wysoka</option>
    </select>
    <button type="submit">Dodaj mecz</button>
  </form>

  <h3>Terminarz</h3>
  <ul id="scheduleList"></ul>

  <button onclick="simulate()">Symuluj Harmonogram</button>
  <pre id="output"></pre>

  <script>
    const matchTypes = {
      sparing:     { lossPer30: 0, changes: 9 },
      liga:        { lossPer30: 2, changes: 3 },
      superliga:   { lossPer30: 4, changes: 3 },
      turniej:     { lossPer30: 3, changes: 3 },
    };

    const formations = [
      { name: "3-4-3", structure: { BR:1, OB:3, DP:0, PM:2, OP:0, NA:3 } },
      { name: "3-3-4", structure: { BR:1, OB:3, DP:0, PM:3, OP:0, NA:4 } },
      { name: "4-3-3", structure: { BR:1, OB:4, DP:0, PM:3, OP:0, NA:3 } },
      { name: "4-4-2", structure: { BR:1, OB:4, DP:0, PM:4, OP:0, NA:2 } },
      { name: "5-3-2", structure: { BR:1, OB:5, DP:0, PM:3, OP:0, NA:2 } },
      { name: "3-5-2", structure: { BR:1, OB:3, DP:0, PM:5, OP:0, NA:2 } },
      { name: "4-5-1", structure: { BR:1, OB:4, DP:0, PM:5, OP:0, NA:1 } },
      { name: "5-4-1", structure: { BR:1, OB:5, DP:0, PM:4, OP:0, NA:1 } },
      { name: "3-1-4-2", structure: { BR:1, OB:3, DP:1, PM:4, OP:0, NA:2 } },
      { name: "3-1-5-1", structure: { BR:1, OB:3, DP:1, PM:5, OP:0, NA:1 } },
      { name: "3-4-2-1", structure: { BR:1, OB:3, DP:0, PM:4, OP:2, NA:1 } },
      { name: "3-5-1-1", structure: { BR:1, OB:3, DP:0, PM:5, OP:1, NA:1 } },
      { name: "4-1-4-1", structure: { BR:1, OB:4, DP:1, PM:4, OP:0, NA:1 } },
      { name: "4-2-3-1", structure: { BR:1, OB:4, DP:2, PM:3, OP:0, NA:1 } },
      { name: "4-3-1-2", structure: { BR:1, OB:4, DP:0, PM:3, OP:1, NA:2 } },
      { name: "4-3-2-1", structure: { BR:1, OB:4, DP:0, PM:3, OP:2, NA:1 } },
      { name: "5-2-1-2", structure: { BR:1, OB:5, DP:0, PM:2, OP:1, NA:2 } },
      { name: "4-4-1-1", structure: { BR:1, OB:4, DP:0, PM:4, OP:1, NA:1 } },
      { name: "3-4-1-2", structure: { BR:1, OB:3, DP:0, PM:4, OP:1, NA:2 } },
      { name: "3-2-4-1", structure: { BR:1, OB:3, DP:2, PM:4, OP:0, NA:1 } },
    ];

    let players = [];
    let schedule = [];

    document.getElementById("playerForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("playerName").value;
      const health = parseFloat(document.getElementById("playerHealth").value);
      const isKey = document.getElementById("playerKey").checked;
      const position = document.getElementById("playerPosition").value;
      const editIndex = document.getElementById("editIndex").value;

      if (editIndex) {
        players[editIndex] = { name, health, isKey, position };
      } else {
        players.push({ name, health, isKey, position });
      }
      e.target.reset();
      updatePlayerTable();
    });

    function updatePlayerTable() {
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";
      players.forEach((p, i) => {
        const row = `<tr>
          <td>${p.name}</td><td>${p.health}</td><td>${p.isKey ? "Tak" : "Nie"}</td><td>${p.position}</td>
          <td>
            <button onclick="editPlayer(${i})">Edytuj</button>
            <button onclick="deletePlayer(${i})">Usuń</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function editPlayer(i) {
      const p = players[i];
      document.getElementById("playerName").value = p.name;
      document.getElementById("playerHealth").value = p.health;
      document.getElementById("playerKey").checked = p.isKey;
      document.getElementById("playerPosition").value = p.position;
      document.getElementById("editIndex").value = i;
    }

    function deletePlayer(i) {
      players.splice(i, 1);
      updatePlayerTable();
    }

    document.getElementById("matchForm").addEventListener("submit", e => {
      e.preventDefault();
      const day = parseInt(document.getElementById("matchDay").value);
      const type = document.getElementById("matchType").value;
      const importance = document.getElementById("matchImportance").value;
      const dayIndex = schedule.findIndex(d => d.day === day);
      const match = { type, importance };
      if (dayIndex === -1) {
        schedule.push({ day, matches: [match] });
      } else {
        schedule[dayIndex].matches.push(match);
      }
      schedule.sort((a, b) => a.day - b.day);
      updateSchedule();
      e.target.reset();
    });

    function updateSchedule() {
      const list = document.getElementById("scheduleList");
      list.innerHTML = "";
      schedule.forEach((d, i) => {
        const li = document.createElement("li");
        li.textContent = `Dzień ${d.day}: ${d.matches.map(m => `${m.type} (${m.importance})`).join(", ")}`;
        const btn = document.createElement("button");
        btn.textContent = "Usuń";
        btn.onclick = () => { schedule.splice(i, 1); updateSchedule(); };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function simulate() {
      const output = [];
      let playerHealths = players.map(p => ({ ...p }));

      schedule.forEach(day => {
        output.push(`Dzień ${day.day}`);
        day.matches.forEach((match, matchIndex) => {
          const matchInfo = matchTypes[match.type];
          output.push(`  Mecz ${matchIndex + 1} (${match.type.toUpperCase()})`);

          // Wybór najlepszej formacji
          let bestFormation = formations[0];
          let maxFit = -1;

          formations.forEach(f => {
            let fit = 0;
            for (let pos in f.structure) {
              const count = f.structure[pos];
              const available = playerHealths.filter(p => p.position === pos && p.health > 40).length;
              fit += Math.min(available, count);
            }
            if (fit > maxFit) {
              maxFit = fit;
              bestFormation = f;
            }
          });

          output.push(`    Zalecana formacja: ${bestFormation.name}`);

          const lineup = [];
          for (let pos in bestFormation.structure) {
            const needed = bestFormation.structure[pos];
            const available = playerHealths.filter(p => p.position === pos).sort((a, b) => b.health - a.health);
            lineup.push(...available.slice(0, needed));
          }

          if (lineup.length < 11) {
            output.push("    Brakuje zawodników do pełnego składu!");
            return;
          }

          output.push("    Skład podstawowy:");
          lineup.forEach(p => output.push(`      ${p.name} (${p.position})`));

          // Symulacja zmian
          const changesLeft = matchInfo.changes;
          const subs = [];
          const availableSubs = playerHealths.filter(p =>
            !lineup.some(lp => lp.name === p.name)
          ).sort((a, b) => b.health - a.health);

          for (let i = 0; i < changesLeft; i++) {
            const outPlayer = lineup.find(p => p.health < 60);
            if (!outPlayer) break;
            const samePosition = availableSubs.find(p =>
              p.position === outPlayer.position &&
              (p.position !== 'BR' || outPlayer.position === 'BR')
            );
            if (samePosition) {
              const minute = 60 + i * 10; // Optymalna minuta zmiany
              subs.push(`      Zmiana w ${minute}' - ${samePosition.name} za ${outPlayer.name} (${outPlayer.position})`);
              lineup.splice(lineup.indexOf(outPlayer), 1, samePosition);
              availableSubs.splice(availableSubs.indexOf(samePosition), 1);
            }
          }

          if (subs.length > 0) {
            output.push("    Zaplanowane zmiany:");
            subs.forEach(s => output.push(s));
          }

          // Aktualizacja zdrowia po meczu
          lineup.forEach(p => {
            const loss = type === "sparing" ? 0 : matchInfo.lossPer30 * 3;
            p.health = Math.max(0, p.health - loss);
          });

        });

        // Regeneracja
        playerHealths.forEach(p => p.health = Math.min(100, p.health + 6));
      });

      document.getElementById("output").textContent = output.join("\n");
    }
  </script>
</body>
</html>
